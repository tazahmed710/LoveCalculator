<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">

    <!-- Centered Heading -->
    <h1 style="text-align: center; font-size: 36px; color: #333; margin-bottom: 30px;">
        Love Calculator
    </h1>

    <div class="container" style="background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px;">
        <div class="form" style="display: flex; flex-direction: column; gap: 15px;">
            <input type="text" id="firstInput" placeholder="Enter BF Name" value="" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
            <input type="text" id="secendInput" placeholder="Enter GF Name" value="" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
            <button type="submit" id="submitBtn" style="padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                Submit
            </button>
        </div>
        
        <div class="result" style="margin-top: 20px; text-align: center;">
            <span id="result" style="background-color: #13EC2B; padding: 50px; font-size: 30px; display: inline-block; color: #fff;border-radius: 15%;"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
